<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Instagram Comments Extractor</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Instagram Comments Viewer</h2>

  <p>Встав JSON з коментарями або введи вручну:</p>
  <textarea id="jsonInput" placeholder='[{"name":"user1","text":"Nice!","date":"2025-10-31"}]'></textarea>
  <div>
    <button id="loadBtn">Завантажити</button>
    <button id="saveBtn" disabled>Експорт в Excel</button>
  </div>

  <div id="errorMsg" class="error"></div>

  <table id="commentsTable">
    <thead>
      <tr>
        <th width="50px">№</th>
        <th width="150px">Name</th>
        <th>Comment</th>
        <th width="120px">Date</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td colspan="4" style="text-align:center;">Немає даних</td>
      </tr>
    </tbody>
  </table>

<script src="script.js"></script>


</body>

</html>
